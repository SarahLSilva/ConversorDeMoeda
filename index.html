<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <input type="number" id="amount" placeholder="Valor" />
        
        <select id="fromCurrency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
        </select>
        
        <select id="toCurrency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
        </select>
        
        <button onclick="convertCurrency()">Converter</button>
        
        <h2 id="result"></h2>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            // Exemplos de taxas de câmbio
            const exchangeRates = {
                "USD": { "EUR": 0.85, "BRL": 5.25, "USD": 1 },
                "EUR": { "USD": 1.18, "BRL": 6.18, "EUR": 1 },
                "BRL": { "USD": 0.19, "EUR": 0.16, "BRL": 1 }
            };

            const convertedAmount = (amount * exchangeRates[fromCurrency][toCurrency]).toFixed(2);
            document.getElementById("result").innerText = `Resultado: ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
